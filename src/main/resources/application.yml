spring:
  application:
    name: installment
  datasource:
    url: jdbc:postgresql://{DB_HOST}:{DB_PORT}/{DB_NAME}
    username: {DB_USERNAME}
    password: {DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  flyway:
    enabled: true
    baseline-on-migrate: true
secret:
  app:
    key: ${SECRET_KEY}
